<!DOCTYPE HTML>
<html>
<head>
<title> My form </title>
</head>
<body>
    <h1>
        Registration Form
    </h1>
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"> <br><br>
    <label for="email">Email :</label><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="state">State :</label>
  <select id="state" name="State">
    <option value="Jharkhand">Jharkhand</option>
    <option value="Bihar">Bihar</option>
    <option value="UP">UP</option>
    <option value="MP">MP</option>
  </select> <br> <br>
  <label for="name">Nick name</label><br>
    <input type="text" id="name" name="name"><br><br>
    <label for="col">Fav color :</label><br>
    <input type="color" id="col" name="Fav color"><br><br>
    <p> Your Blood-group : </p>
  <input type="radio" id="AB+" name="bgroup" value="AB+">
  <label for="AB+">AB+</label>
  <input type="radio" id="AB-" name="bgroup" value="AB-">
  <label for="AB-">AB-</label><br>
  <input type="radio" id="A+" name="bgroup" value="A+">
  <label for="A+">A+</label>
  <input type="radio" id="A-" name="bgroup" value="A-">
  <label for="A-">A-</label><br>
  <input type="radio" id="B+" name="bgroup" value="B+">
  <label for="B+">B+</label>
  <input type="radio" id="B-" name="bgroup" value="B-">
  <label for="B-">B-</label><br> 
  <input type="radio" id="O+" name="bgroup" value="O+">
  <label for="O+">O+</label>
  <input type="radio" id="O-" name="bgroup" value="O-">
  <label for="O-">O-</label><br><br>

  <input type="submit" value="Submit">
  <input type="reset">
</form>   
</body>
</html>
